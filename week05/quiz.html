    <title>Get to know each other!</title>

<body>
    <header>
        <h1>Get to know each other!</h1>
    </header>
    <main>
        <form>
            <label for="q1">What's your name?</label>
            <input type="text" name="q1" id="q1">
            <label for="q2">What's your favorite color?</label>
            <textarea name="q2" id="q2" cols="30" rows="5"></textarea>
            <label for="q3">How old are you?</label>
            <select name="q3" id="q3">
                <option value="10-18">10-18</option>
                <option value="18-25">18-25</option>
                <option value="25-45">25-45</option>
                <option value="45+">45+</option>
                <option value="" select disabled>Select one</option>
                <label for="q4">Whe re are you from?</label>
                <input type="number" name="q4" id="q4">
                <button type="submit">Submit</button>
        </form>
    </main>
