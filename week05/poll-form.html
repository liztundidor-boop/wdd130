<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll form </title>
    <meta name="description" content="Page to practice polls">
    <meta name="author" content="Liz Tundidor">
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full name:</label>
                <input type="text" id="fullname" name="fullname">
                <label for="username">Email:</label>
                <input type="email" id="username" name="username">
            </fieldset>
            <fieldset>
                <legend>Questions!</legend>
                <fieldset>
                    <legend>Questions</legend>
                    <label for="browser">What is your favorite internet browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                    <label for="feedback">List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, ..."></textarea>
                </fieldset>
            </fieldset>
            <button type="submit">Submit poll</button>
        </form>
    </main>
    <footer>
        <p>Â© 2025 Liz Tundidor</p>
    </footer>
</body>
